<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
      <title>路赞后台登陆系统</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="/static/libs/bootstrap/bootstrap-3.3.7/docs/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/static/css/nav.css" rel="stylesheet">
  </head>
  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="inner cover">
            <h1 class="cover-heading">路赞后台登陆系统</h1>
            <form class="form-horizontal" method="POST" action="/server/loginHandler/">
                {% csrf_token %}
              <div class="form-group">
                <label for="username" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="username" placeholder="username" name="username">
                </div>
              </div>
              <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox"> Remember me
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">登陆</button>
                </div>
              </div>
            </form>
          <div class="mastfoot">
            <div class="inner">
              <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
        {#  模态框#}

{#登陆成功#}
    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
{#        den="true">&times;</span></button>#}
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">
        <h4 style="color: black" id="success"></h4>
        <button type="button" class="btn btn-default" data-dismiss="modal" id="correct">确认</button>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
    <script src="/static/libs/jquery.js"></script>
     <script src="/static/libs/jquery.validate.js"></script>
  <script src="/static/libs/jquery.form.js"></script>
    <script src="/static/libs/bootstrap/bootstrap-3.3.7/dist/js/bootstrap.js"></script>
    <script src="/static/libs/bootstrap/bootstrap-3.3.7/docs/assets/js/ie10-viewport-bug-workaround.js"></script>
        <script>
        var success=$("#success")
     init()
    function init(){
        var validate=$("form").validate({
        submitHandler:function(form){
            $("form").ajaxSubmit(function(message){
                var getData=JSON.parse(message)
                    if(getData["code"]==0){
                        var text=getData["msg"]
                        success.html(text)
                        $("#correct").click(correct)
                    }else{
                        var text=getData["msg"]
                        success.html(text)
                    }
                    console.log(getData)
            })
        }
    })
    }
    function correct(){
         location.href="/server/index/"
    }
</script>
    </div>
  </body>
</html>
